<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Pitsa buyurtma qilish</title>
</head>

<body>

    <h1 class="title-side">Pitsa buyurtma qilishüçï</h1>

    <div class="pitsa">
        <!-- ! Start left side  -->
        <div class="pitsa__left">
            <h2 class="pitsa__left__heading1">Noni qanday bo'sin?</h2>
            <select name="pitsa-select" id="pitsa-select">
                <option value="yupqa">Yupqa</option>
                <option value="qalin">Qalin</option>
            </select>

            <h2 class="pitsa__left__heading2">Kattaligi</h2>
            <div class="pitsa__left__wrap-size" for="size">
                <label class="active-label" for="size"> 25
                </label>
                <input type="radio" name="contact" id="size">
                
                <label class="active-label" for="size2"> 35 
                </label>
                <input type="radio" name="contact" id="size2">

                <label class="active-label" for="size3"> 45
                </label>
                <input type="radio" name="contact" id="size3">
            </div>

            <h2 class="pitsa__left__heading3">Ustiga nima solaylik?</h2>
            <div class="pitsa__left__wrap-things">
                <!-- <div class="pitsa__left__wrap-things__1"> -->
                    <div class="pitsa__left__wrap-things__wrap">
                        <input type="checkbox" name="pomidor" id="pomidor">
                        <label for="pomidor">Pomidor</label>
                    </div>

                    <div>
                        <input type="checkbox" name="kurka" id="kurka">
                        <label for="kurka">Kurka go'shti</label>
                    </div>

                    <div>
                        <input type="checkbox" name="zaytun" id="zaytun">
                        <label for="zaytun">Zaytun</label>
                    </div>
                <!-- </div> -->
                <!-- <div class="pitsa__left__wrap-things__2"> -->
                    <div>
                        <input type="checkbox" name="bodring" id="bodring">
                        <label for="bodring">Tuzlangan bodring</label>
                    </div>

                    <div>
                        <input type="checkbox" name="qo'ziqorin" id="qo'ziqorin">
                        <label for="qo'ziqorin">Qo'ziqorin</label>
                    </div>

                    <div>
                        <input type="checkbox" name="qazi" id="qazi">
                        <label for="qazi">Qazi</label>
                    </div>
                <!-- </div> -->
            </div>
            <h2 class="pitsa__left__heading4">Qo'shimchalar</h2>
            <div class="pitsa__left__wrap-complete">
                <input type="checkbox" name="achchiq" id="achchiq">
                <label for="achchiq">Achchiq</label>

                <input type="checkbox" name="sosiskali" id="sosiskali">
                <label for="sosiskali">Sosiskali</label>
            </div>

        </div>
        <!-- ! End of left side -->



        <!-- ! Start right side  -->
        <div class="pitsa__right">
            <p class="pitsa__right__text1">Noni:</p>
            <p class="pitsa__right__text2">Kattaligi:</p>
            <p class="pitsa__right__text3">Ustida:</p>
            <p class="pitsa__right__text4">Qo'shimcha:</p>

            <button class="pitsa__right__btn">Buyurtma berish</button>
        </div>
        <!-- ! End of right side -->


    </div>

    <script src="./js/main.js"></script>
</body>

</html>
